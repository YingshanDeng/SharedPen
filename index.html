<html>
<head>
  <meta charset="UTF-8">
  <title>SharedPen Demo</title>

  <!-- ot.js -->
  <script src="build/Utils.js"></script>
  <script src="build/Constants.js"></script>
  <script src="build/TextAction.js"></script>
  <script src="build/TextOperation.js"></script>
  <script src="build/Selection.js"></script>
  <script src="build/WrappedOperation.js"></script>
  <script src="build/UndoManager.js"></script>
  <script src="build/AnnotationList.js"></script>
  <script src="build/RichTextCodeMirror.js"></script>
  <script src="build/RichTextCodeMirrorAdapter.js"></script>
  <script src="build/ClientSocketIOAdapter.js"></script>
  <script src="build/Client.js"></script>
  <script src="build/EditorClient.js"></script>
  <script src="build/SharedPen.js"></script>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
  <script src="node_modules/codemirror/lib/codemirror.js"></script>

  <!-- socket.io -->
  <script src="node_modules/socket.io-client/dist/socket.io.js"></script>

  <link rel="stylesheet" href="lib/SharedPen.css">
</head>
<body>
  <textarea id="note"></textarea>

  <!-- text -->
  <button onclick="sharedPen.bold()">Bold</button>
  <button onclick="sharedPen.italic()">Italic</button>
  <button onclick="sharedPen.underline()">Underline</button>
  <button onclick="sharedPen.strike()">Strike</button>

  <!-- color/bgcolor -->
  <button onclick="sharedPen.highlight()">Highlight</button>

  <!-- align -->
  <button onclick="sharedPen.align('left')">Align Left</button>
  <button onclick="sharedPen.align('center')">Align Center</button>
  <button onclick="sharedPen.align('right')">Align Rigth</button>

  <!-- list -->
  <button onclick="sharedPen.orderedList()">OrderList</button>
  <button onclick="sharedPen.unorderedList()">UnorderList</button>
  <button onclick="sharedPen.todoList()">TodoList</button>

  <!-- indent/unindent -->
  <button onclick="sharedPen.indent()">Indent</button>
  <button onclick="sharedPen.unindent()">Unindent</button>

  <!-- init client -->
  <script>
  var sharedPen = new SharedPen(document.getElementById('note'))

  </script>
</body>
</html>

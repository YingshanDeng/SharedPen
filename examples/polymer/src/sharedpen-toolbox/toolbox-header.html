<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="toolbox-header">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 60px;
      }
      .icon {
        top: 0px;
        left: 0px;
        width: 110px;
        height: 60px;
        background-color: #4285f4;

        font-family: Impact;
        font-size: 18px;
        color: white;
        text-align: center;
        line-height: 60px;
        letter-spacing: 0.5px;
      }
    </style>
    <div class="icon">SharedPen</div>

    <div>
      <template is="dom-repeat" items="[[clients]]" as="client">

      </template>
    </div>
  </template>
  <script>
    class ToolboxHeader extends Polymer.Element {
      static get is () {
        return 'toolbox-header'
      }
      static get properties () {
        return {
          clients: {
            type: Array,
            value: []
          }
        }
      }
      connectedCallback () {
        super.connectedCallback()
        setTimeout(() => {
          window.sharedPen.on('ready', () => {
            window.sharedPen.on('clientsChanged', (clients) => {
              // TODO ...
              console.log('--------', clients)
              this.set('clients', clients)
            })
          })
        })
      }
    }
    window.customElements.define(ToolboxHeader.is, ToolboxHeader)
  </script>
</dom-module>

<dom-module id="toolbar-shared-style">
  <template>
    <style>
    button {
      display: flex;
      justify-content: center;
      align-items: center;

      border: none;
      outline: none;

      width: auto;
      height: 28px;

      padding: 0;
      border-radius: 2px;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 200ms linear;
    }
    button:hover,
    button[selected] {
      background-color: #f0f0f0;
    }
    button:active,
    :host([selected]) button {
      background-color: #e0e0e0;
    }

    .dropdown {
      display: inline-block;
      float: right;
      width: 8px;
      height: 28px;
      opacity: 0.6;
      background-image: url(../../images/dropdown.svg);
      background-repeat: no-repeat;
      background-position: center;
    }
    </style>
  </template>
</dom-module>

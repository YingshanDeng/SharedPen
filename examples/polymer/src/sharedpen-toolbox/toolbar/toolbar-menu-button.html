<dom-module id="toolbar-menu-button">
  <template>
    <style>
      :host {
        display: flex;
      }
      button {
        border: none;
        outline: none;
        width: auto;
        height: 28px;
        padding: 0;
        border-radius: 2px;
        background-color: #fff;
        cursor: pointer;
        transition: background-color 200ms linear;
      }
      button:hover,
      button[selected] {
        background-color: #f0f0f0;
      }
      button:active {
        background-color: #e0e0e0;
      }

      .caption {
        display: inline-block;
        float: left;
        font-family: Arial;
        color: rgba(0,0,0,.7);
        font-size: 11px;
        font-weight: bold;
        line-height: 28px;
        text-align: left;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-left: 10px;
        width: var(--caption-with, 70px);
      }
      .dropdown {
        display: inline-block;
        float: right;
        width: 8px;
        height: 28px;
        margin-left: 4px;
        margin-right: 8px;
        opacity: 0.6;
        background-image: url(../../images/dropdown.svg);
        background-repeat: no-repeat;
        background-position: center;
      }

    </style>
    <button id="button" on-tap="_onTap">
      <div class="caption">[[caption]]</div>
      <div class="dropdown"></div>
    </button>
  </template>
  <script>
    class ToolbarMenuButton extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is () {
        return 'toolbar-menu-button'
      }
      static get properties () {
        return {
          type: String,
          tooltip: String,
          caption: String,
          items: Array
        }
      }
      connectedCallback () {
        super.connectedCallback()
      }

      relatedDropdownListClose () {
        this.$.button.removeAttribute('selected')
      }
      _onTap (evt) {
        let btn = this.$.button
        if (btn.hasAttribute('selected')) { // close dropdown list
          btn.removeAttribute('selected')
          this.dispatchEvent(new CustomEvent('toolbar-button-tap', {
            detail: {
              type: this.type,
              isOpen: false
            },
            bubbles: true,
            composed: true
          }))
        } else { // open dropdown list
          btn.setAttribute('selected', '')
          let rect = this.getBoundingClientRect()
          this.dispatchEvent(new CustomEvent('toolbar-button-tap', {
            detail: {
              type: this.type,
              isOpen: true,
              position: {
                left: rect.left,
                top: rect.top + rect.height + 2 // margin: 2
              },
              selected: this.caption,
              items: this.items
            },
            bubbles: true,
            composed: true
          }))
        }
      }
    }
    window.customElements.define(ToolbarMenuButton.is, ToolbarMenuButton)
  </script>
</dom-module>

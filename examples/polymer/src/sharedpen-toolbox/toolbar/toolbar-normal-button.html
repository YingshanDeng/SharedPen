<dom-module id="toolbar-normal-button">
  <template>
    <style>
      :host {
        display: block;
        margin: 0 3px;
      }
      :host([disabled]) {
        opacity: 0.4;
        pointer-events: none;
      }

      /* button */
      button {
        display: flex;
        justify-content: center;
        align-items: center;

        border: none;
        outline: none;
        width: 28px;
        height: 28px;
        padding: 0;
        border-radius: 2px;
        background-color: #fff;
        cursor: pointer;
        transition: background-color 200ms linear;
      }
      button:hover {
        background-color: #f0f0f0;
      }
      button:active,
      :host([selected]) button {
        background-color: #e0e0e0;
      }

      /* button icon */
      button .icon {
        opacity: 0.6;
        transition: opacity 200ms linear;
      }
      button:hover .icon,
      :host([selected]) .icon {
        opacity: 1;
      }
    </style>
    <button on-tap="_onTap">
      <div class="icon" style$="content: url(src/images/[[type]].svg)"></div>
    </button>
  </template>
  <script>
    class ToolbarNormalButton extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is () {
        return 'toolbar-normal-button'
      }
      static get properties () {
        return {
          type: String,
          tooltip: String
        }
      }
      _onTap (evt) {
        this.dispatchEvent(new CustomEvent('toolbar-button-tap', {
          detail: { type: this.type },
          bubbles: true,
          composed: true
        }))
      }
    }
    window.customElements.define(ToolbarNormalButton.is, ToolbarNormalButton)
  </script>
</dom-module>

<html>
<head>
  <meta charset="UTF-8">
  <title>SharedPen Demo</title>

  <!-- SharedPen scripts -->
  <script src="Utils.js"></script>
  <script src="Constants.js"></script>
  <script src="TextAction.js"></script>
  <script src="TextOperation.js"></script>
  <script src="Selection.js"></script>
  <script src="WrappedOperation.js"></script>
  <script src="UndoManager.js"></script>
  <script src="AnnotationList.js"></script>
  <script src="RichTextCodeMirror.js"></script>
  <script src="RichTextCodeMirrorAdapter.js"></script>
  <script src="ClientSocketIOAdapter.js"></script>
  <script src="Client.js"></script>
  <script src="EditorClient.js"></script>
  <script src="SharedPen.js"></script>
  <!-- SharedPen css -->
  <link rel="stylesheet" href="SharedPen.css">

  <!-- CodeMirror -->
  <script src="codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">

  <!-- socket.io -->
  <script src="socket.io-client/dist/socket.io.js"></script>
</head>
<body>
  <textarea id="note"></textarea>
  <hr>
  <!-- text -->
  <button onclick="sharedPen.bold()">Bold</button>
  <button onclick="sharedPen.italic()">Italic</button>
  <button onclick="sharedPen.underline()">Underline</button>
  <button onclick="sharedPen.strike()">Strike</button>
  <hr>
  <!-- color/bgcolor -->
  <button onclick="sharedPen.highlight()">Highlight</button>
  <hr>

  <!-- font -->

  <!-- align -->
  <button onclick="sharedPen.align('left')">Align Left</button>
  <button onclick="sharedPen.align('center')">Align Center</button>
  <button onclick="sharedPen.align('right')">Align Rigth</button>
  <hr>
  <!-- list -->
  <button onclick="sharedPen.orderedList()">OrderList</button>
  <button onclick="sharedPen.unorderedList()">UnorderList</button>
  <button onclick="sharedPen.todoList()">TodoList</button>
  <hr>
  <!-- indent/unindent -->
  <button onclick="sharedPen.indent()">Indent</button>
  <button onclick="sharedPen.unindent()">Unindent</button>
  <hr>
  <button onclick="sharedPen.undo()">Undo</button>
  <button onclick="sharedPen.redo()">Redo</button>
  <hr>
  <!-- init SharedPen -->
  <script>
  var sharedPen = new SharedPen(document.getElementById('note'))
  </script>
</body>
</html>
